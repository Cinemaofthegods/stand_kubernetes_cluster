apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demo-sber-faq-dp
  namespace: stand-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-sber-faq-dp
    spec:
      containers:
      - name: demo-sber-faq
        image: kubeadm.ipavlov.mipt.ru:5000/demo/sber_faq
        ports:
        - name: cp6040
          protocol: TCP
          containerPort: 6040
        volumeMounts:
        - name: volume-logs
          mountPath: /logs
        - name: volume-podinfo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MS_APP_ID
          value: ""
        - name: MS_APP_SECRET
          value: ""
      volumes:
      - name: volume-logs
        persistentVolumeClaim:
          claimName: logs-hostpath-pvc
      - name: volume-podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations