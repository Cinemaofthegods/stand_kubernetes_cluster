apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stand-http-proxy-dp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stand-http-proxy-dp
    spec:
      containers:
      - name: stand-http-proxy
        image: kubeadm.ipavlov.mipt.ru:5000/stand/http_proxy
        ports:
        - name: cp7050
          protocol: TCP
          containerPort: 7050
        env:
        - name: LISTENED_PORT
          value: "7050"
        - name: PROXYED_HOST
          value: "0.0.0.0"
        - name: PROXYED_PORT
          value: "5000"